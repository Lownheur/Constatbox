<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN // CONSTATBOX</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="brand" style="justify-content: center; margin-bottom: 30px;">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
            CONSTATBOX
        </div>

        <div class="card login-card">
            <div class="card-header" style="justify-content: center;">
                SECURE ACCESS
            </div>

            {% if error %}
            <div
                style="background: rgba(255, 0, 60, 0.1); color: var(--accent-alert); padding: 10px; border-radius: 4px; border: 1px solid var(--accent-alert); margin-bottom: 20px; font-size: 13px; text-align: center;">
                {{ error }}
            </div>
            {% endif %}

            <form action="/login" method="POST">
                <div class="form-group">
                    <label>IDENTIFIER</label>
                    <input type="text" name="username" class="cyber-input" placeholder="usr_id" required autofocus>
                </div>

                <div class="form-group">
                    <label>KEY</label>
                    <input type="password" name="password" class="cyber-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="cyber-button">
                    AUTHENTICATE
                </button>
            </form>
        </div>

        <div style="text-align: center; margin-top: 20px; color: var(--text-muted); font-size: 11px;">
            UNAUTHORIZED ACCESS IS PROHIBITED<br>
            IP LOGGED: {{ remote_ip }}
        </div>
    </div>
</body>

</html>
