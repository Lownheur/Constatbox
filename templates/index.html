<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstatBox - Interface</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --panel-bg: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: var(--panel-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .status-box {
            background-color: rgba(56, 189, 248, 0.1);
            border: 1px solid var(--accent-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4ade80;
            margin-right: 0.5rem;
            box-shadow: 0 0 10px #4ade80;
            animation: pulse 2s infinite;
        }

        .description {
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #94a3b8;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loader {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ConstatBox</h1>
        <p class="description">Serveur d'analyse en cours d'exécution sur Raspberry Pi.</p>
        
        <div class="status-box">
            <span class="status-indicator"></span>
            <span>Système Actif</span>
            <div class="loader">En attente de données d'analyse...</div>
        </div>
    </div>
</body>
</html>
